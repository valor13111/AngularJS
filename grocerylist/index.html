<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="assets/js/grocery.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div ng-app="groceryList" ng-controller="groceryController" class="container small-width">
    <h3 class="text-center text-primary">Grocery List
        <span ng-click="sortItems('item')" class="glyphicon glyphicon-sort-by-alphabet"></span>
    </h3>
    <ul class="list-group">
        <li ng-repeat="x in products | orderBy : myOrderBy" class="list-group-item list-group-item-action text-capitalize lead">
            {{x.item}}
            <button ng-click="removeItem($index)" class="btn-sm pull-right btn-danger">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </button>
        </li>
    </ul>

    <form class="text-center">
        <div class="form-group">
            <input ng-model="newItem" type="text" class="form-control-input" placeholder="Add shopping items here...">
            <span class="button btn-blue" ng-click="addItem()">Add</span>
        </div>
    </form>
    <p ng-class="class" class="help-block">{{errorText}}</p>

</div>

</body>
</html>
