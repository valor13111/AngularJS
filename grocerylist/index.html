<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="assets/js/grocery.js"></script>
</head>
<body>
<div ng-app="groceryList" ng-controller="groceryController">
    <ul>
        <li ng-repeat="x in products">
            {{x.item}}
            <span ng-click="removeItem($index)">&times;</span>
        </li>
    </ul>
    <input ng-model="newItem">
    <button ng-click="addItem()">Add</button>
    <p>{{errorText}}</p>
</div>

</body>
</html>
